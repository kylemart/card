<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry X-Mas & Happy New Year!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - env(safe-area-inset-bottom));
            margin: 0;
            background-color: #000;
            color: white;
            font-family: monospace;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            padding-bottom: 50px;
            box-sizing: border-box;
        }
        pre {
            font-size: 20px;
            line-height: 1.2;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 90%;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: white;
            word-wrap: break-word;
            white-space: normal;
            max-width: 90%;
            overflow-wrap: break-word;
        }
        .typing-effect {
            margin-top: 30px;
            font-size: 16px;
            color: white;
            text-align: center;
            white-space: normal;
            word-wrap: break-word;
            max-width: 90%;
            overflow-wrap: break-word;
        }
        
        @media (max-width: 600px) {
            pre {
                font-size: 6vw;
            }
            .message {
                font-size: 5vw;
            }
            .typing-effect {
                font-size: 4vw;
            }
        }

        @media (max-width: 400px) {
            pre {
                font-size: 8vw;
            }
            .message {
                font-size: 6vw;
            }
            .typing-effect {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <pre id="tree"></pre>
    <div class="message">
        <p>Merry Christmas & <br>Happy New Year!</p>
        <p>- From the NRT team</p>
    </div>

    <div class="typing-effect" id="typing-message"></div>

    <script>
        const treeElement = document.getElementById('tree');
        const typingElement = document.getElementById('typing-message');

        const star = `<span style="color: yellow;">       *</span>`;
        const tree = `      
      ***
     *****
    ******
   *********
  ***********
 *************
      |||
      |||`;

        const colors = [
            'red', 'green', 'yellow', 'blue', 'cyan', 'magenta', 'white'
        ];

        const messages = [
            'K.M. said: "Thank you for everything that you do! Looking forward to 2025!"',
            'C.R. said: "May the new year be full of success and prosperity. Happy New Year!!!"',
            'L.H. said: "Happy new year to the best manager! XP"',
            'S.C. said: "[...]'
        ];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function updateTree() {
            const lines = tree.split('\n');
            const colorfulTree = lines.map(line => {
                return Array.from(line).map(char => {
                    if (char === '*') {
                        return `<span style="color: ${getRandomColor()};">${char}</span>`;
                    } else if (char === '|') {
                        return `<span style="color: brown;">${char}</span>`;
                    }
                    return char === ' ' ? '&nbsp;' : char;
                }).join('');
            }).join('<br>');

            treeElement.innerHTML = star + colorfulTree;
        }

        let currentMessageIndex = 0;
        let currentText = '';
        let isTyping = true;

        function typeMessage() {
            const currentMessage = messages[currentMessageIndex];
            if (isTyping) {
                currentText += currentMessage.charAt(currentText.length);
                typingElement.textContent = currentText;
                if (currentText.length === currentMessage.length) {
                    isTyping = false;
                    setTimeout(() => deleteMessage(), 2000);
                }
            }
        }

        function deleteMessage() {
            const currentMessage = messages[currentMessageIndex];
            currentText = currentText.slice(0, -1);
            typingElement.textContent = currentText;
            if (currentText.length === 0) {
                isTyping = true;
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                setTimeout(() => typeMessage(), 300);
            } else {
                setTimeout(() => deleteMessage(), 40);
            }
        }

        setInterval(updateTree, 500);
        setInterval(typeMessage, 100);
        updateTree();
    </script>
</body>
</html>
